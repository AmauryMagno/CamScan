<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/scanner.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Auxílio ao Usuário - Scanner</title>
</head>
<body>
    <!-- Botão de alternância para dispositivos móveis -->
    <button class="btn btn-dark toggle-btn m-3" onclick="toggleSidebar()">☰ Menu</button>

    <div class="sidebar d-flex flex-column p-3" id="sidebar">
        <h4 class="text-center">Menu</h4>
        <a href="./index.html" class="nav-link">Início</a>
        <a href="#pagina1" class="nav-link">Scanner</a>
        <a href="#pagina2" class="nav-link">Web Cam</a>
    </div>
    <div class="navigation" onclick="retractSidebar()">
        <h1>Instruções do Scanner</h1>
        <div class="content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../assets/Teladeinicio.png" alt="Primeiro Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/IrparaScanner.png" alt="Segundo Slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../assets/IrparaWebCam.png" alt="Terceiro Slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
            <ul class="text-carousel">
                <li data-slide="0">Esta é à Página de apresentação do aplicativo</li>
                <li data-slide="1" style="display:none;">Clicando neste botão, você irá para a página de Scanner.</li>
                <li data-slide="2" style="display:none;">Clicando neste botão, você irá para a página de Web Cam.</li>
            </ul>
        </div>
    </div>
    <!-- JavaScript para abrir/fechar o menu lateral em dispositivos móveis -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../static/js/index.js"></script>

    <script>
        // Seleciona os itens de texto
        const textItems = document.querySelectorAll('.text-carousel li');

        // Função para atualizar o texto visível com base no índice ativo
        function updateText(activeIndex) {
            // Oculta todos os textos
            textItems.forEach(item => item.style.display = 'none');
            
            // Mostra apenas o texto que corresponde ao slide ativo
            const activeTextItem = document.querySelector(`.text-carousel li[data-slide="${activeIndex}"]`);
            if (activeTextItem) {
                activeTextItem.style.display = 'block';
            }
        }

        // Função para detectar o índice do slide ativo
        function getActiveSlideIndex() {
            const items = document.querySelectorAll('.carousel-inner .carousel-item');
            return Array.from(items).findIndex(item => item.classList.contains('active'));
        }

        // Verifica e atualiza o texto a cada segundo
        setInterval(() => {
            const activeIndex = getActiveSlideIndex();
            updateText(activeIndex);
        }, 50); // Ajuste o intervalo conforme necessário

        // Inicializa o texto para o slide ativo
        updateText(getActiveSlideIndex());
    </script>
</body>
</html>
